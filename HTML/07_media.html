<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media </title>
</head>
<body>
    <h1> To Play a Video </h1>
    <marquee><h3>Click on Resume Button</h3></marquee>

    <video width="1080" height="500" controls><!-- src is the place where the video is kept -->
    <source src="Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <br>

    <video width="1080" height="500" autoplay> <!-- Autoplay is mainly used for playing the video automatically -->
    <source src="Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    
    
    
</body>
</html>
