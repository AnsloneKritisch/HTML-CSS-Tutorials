<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Container Tag </title>
</head>
<body>
    
<div> This is div block </div><!-- div tag or division tag is used to make blocks or divisions in the document -->
<br>
<span> This is span block </span> <!-- span is a container for inline content -->
<br>
<p>This is a paragraph</p> <!-- Creates a Paragraph -->
<br>
<pre>Hello World</pre> <!-- pre tag represents pre-formatted text -->
<br>
<code>import python</code> <!-- code tag is used to represent source codes -->

</body>
</html>
