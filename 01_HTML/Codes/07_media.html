<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media </title>
</head>
<body>
    <h1> To Play a Video </h1>
    <h3>Click on Resume Button</h3>

    <video width="1080" height="500" controls><!-- src is the place where the video is kept -->
    <source src="Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <br>

    <!--
        If you want to play the video with control -> just right control
        If you want to play the video automatic -> just right autoplay
        If you want to play the video automatic but muted-> just right autoplay muted
    -->

    <br>

    <p>
    <h1> To Play Music </h1>
    <h3>Click on Resume Button</h3>
    </p>

    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio> 
    
    <!--
        If you want to play the Music with control -> just right control
        If you want to play the Music automatic -> just right autoplay
        If you want to play the Music automatic but muted-> just right autoplay muted
    -->

    <p>
        <h1> To Play Music </h1>
        <h3>Click on Resume Button</h3>
    </p>    

    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe> 



</body>
</html>
