<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <form>
        Upload Anything You Want : <input type="file" >
        <!-- Here you can upload anything any kind of file -->
        <h3> Restriction In your Upload </h3>
        <input type="file" accept="image/*" > 
        <!-- accept command a mainly tell to accept only the element given by the user and the /* mainly means all  -->
    </form>
</body>
</html>
