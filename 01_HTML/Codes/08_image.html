<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="image.jpg"> <!-- Image src is a tag help to put image to a website-->
    <br>
    <img src="image.jpg" alt="Error Loading the Image" height="700" width="500">
    <!-- alt tag help to show the text which must be shown if the photo is not been shown -->
    <!-- height helps mainly to change hieht and width of the photo -->
    <br>
    <h1> Image link </h1>
    <a href="https://www.google.com/"><img src="image.jpg" height="700" width="500"></a>
    <!-- By add image tag in a herf tag we could create a image link -->
</body>
</html>
