<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        #a{
            quotes: "'" "'";

        }

        #b{
            quotes: ",," "'";
        }

        #c{
            quotes: "<<" ">>" "<" ">";
        }
    </style>
</head>
<body>
    <h1>The Quotes Property</h1>
    <p><q id="a">This is a Quotes</q></p>
    <p><q id="b">This is a <q>Quotes</q> inside a Quotes</q> </p>
    <p><q id="c">This is a <q>Quotes</q> inside a Quotes</q> </p>
</body>
</html>
