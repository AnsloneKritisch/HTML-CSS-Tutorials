<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet"> 
    <style>
        p{
            font-family: 'Neonderthaw', cursive ;
            font-size: 40px; 
            /* Size of font */
            /* 1/96th of an inch */
            line-height: 2em;
            /* space between two lines */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>Lets Play with fonts . It is very Exciting</p>
    <p>There are two types of fonts : - <br>
        1 > <span>Web safe font</span> -> Font which are in built <br>
        2 > <span>Web Fonts</span> -> Fonts which you want to import from web
    </p>
    
</body>
</html>
