<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- # Here the External CSS is getting more prefernce than Internal CSS because it is written at first . -->
    <title>Intro to CSS</title>
    <link rel="stylesheet" href="01_intro.css">
    <style>
        p{ 
            color: whitesmoke ;
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>This is Introduction to CSS </h3> <!-- External CSS is used in H3 command -->
    <p>Here you will now every thing about css</p>
    <p style="color: red; background-color: yellowgreen;">This is inline CSS </p>
    <p>This is internal CSS </p>
    <p> External CSS is used in H3 command </p>
</body>
</html>
