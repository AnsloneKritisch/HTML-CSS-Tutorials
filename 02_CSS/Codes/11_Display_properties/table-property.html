    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex1{
            caption-side: bottom;
        }
        #ex2{
            caption-side: top;
        }
        #ex3{
            float: left;
            /* Float doesn't apply to table */
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

    <table id="ex1" border="1">
        <caption>Table Customer</caption>
        <tr>

            <th>Section</th>
        </tr>

        <tr>
