<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour In CSS</title>
    <style>

        /* Direct colour */
        #color{
            color:cyan;
        }

        /* RGB value */
        #color1{
            color:rgb(118, 243, 16);
        }
        
        /* Hexa Colour */
        #color2{
            color: #ffffff;
            background-color: black;
        }

        #color3{
            border: 2px solid dodgerblue;
        }
    </style>
</head>
<body>
    <h2>This is Colour Section </h2>
    <span id="color">Let's see how to use colour </span>
    <br>
    <span id="color1">Let's see how to use colour </span>
    <br>
    <span id="color2">Let's see how to use colour </span>
    <br> <br>
    <span id="color3">Let's see how to use colour </span>
    
</body>
</html>
